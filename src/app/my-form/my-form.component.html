<form [formGroup]="form">
    <div>
      Phone : <input formControlName="phoneNo">
    </div>
    <div>
      Email : <input formControlName="email">
      <span style="color: red;" *ngIf="form.get('email').errors?.email">Email is invalid</span>
    </div>
    <div>
      Password : <input type="password" formControlName="password">
      <span style="color: red;" *ngIf="form.get('password').errors?.required">Password required</span>
      <span style="color: red;" *ngIf="form.get('password').errors?.minlength">Password should be at least 8 characters</span>
    </div>
    <div>
      Confirm Password : <input type="password" formControlName="confirmPassword">
      <span style="color: red;" *ngIf="form.get('password').errors?.required">Confirm Password required</span>
    </div>
    <button [disabled]="form.invalid" (click)="submitForm()" >Submit</button>
</form>
<p>
    Form data below
</p>
<code>
    {{ form.value | json}}
</code>


<div class="content">
  <div class="container">
    <div class="row align-items-stretch justify-content-center no-gutters">
      <div class="col-md-7">
        <div class="form h-100 contact-wrap p-5">
          <h3 class="text-center">Contact Form</h3>
          <form [formGroup]="form" class="mb-5" id="contactForm" name="contactForm" novalidate="novalidate">
            <div class="row">
              <div class="col-md-6 form-group mb-3">
                <label class="col-form-label">Name<span *ngIf="form.get('name').errors?.required" class="required"></span></label>
                <input formControlName="name" type="text" class="form-control" name="name" id="name" placeholder="Your name">
              </div>
              <div class="col-md-12 form-group mb-3">
                <label for="" class="col-form-label">Email<span *ngIf="form.get('email').errors?.required" class="required">  
                </span><span style="color: red;" *ngIf="form.get('email').errors?.email">Email is invalid pattern</span></label>
                <input formControlName="email" type="email" class="form-control" name="email" id="email" placeholder="Your email">
                
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group mb-3">
                <label for="budget" class="col-form-label">Postal Address<span *ngIf="form.get('postalAddress').errors?.required" class="required"></span></label>
                <input formControlName="postalAddress" type="text" class="form-control" name="subject" id="subject" placeholder="Your subject">
              </div>
            </div>
            <div class="row mb-5">
              <div class="col-md-12 form-group mb-3">
                <label for="message" class="col-form-label">Comments<span *ngIf="form.get('comment').errors?.required" class="required"></span></label>
                <textarea formControlName="postalAddress" class="form-control" name="message" id="message" cols="30" rows="4"
                  placeholder="Write your message"></textarea>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-5 form-group text-center">
                <button class="btn btn-block btn-primary rounded-0 py-2 px-4" (click)="submitForm()" >Submit</button>
              </div>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
</div>
